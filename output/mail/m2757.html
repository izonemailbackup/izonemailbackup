<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>彩さん</title><meta name="description"><meta name="keyword" content="AKB,メール"><meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta name="format-detection" content="telephone=no"><link href="../static/starship.css" rel="stylesheet"></head><body><main><div class="main-contents" id="mail-detail"><html><head></head><body><p class="p1"><span class="s1"></span></p><div class="select-image-area" data-favorite="false"><img src="../img/mail/2/20190718/2c21d5ef67b2f0531140c173c5c437ee.jpeg" style="max-width:100%;display:block;margin-left:auto;margin-right:auto;" data-id="m3334" data-class="images" class="js-select-images"></div><br><div class="select-image-area" data-favorite="false"><img src="../img/mail/2/20190718/9fd108dca6c7983c7f0c16aa790e94ef.jpeg" style="max-width:100%;display:block;margin-left:auto;margin-right:auto;" data-id="m3335" data-class="images" class="js-select-images"></div><br><div class="select-image-area" data-favorite="false"><img src="../img/mail/2/20190718/968ecdfb96f42c941d79c9158169b2e1.jpeg" style="max-width:100%;display:block;margin-left:auto;margin-right:auto;" data-id="m3336" data-class="images" class="js-select-images"></div><br>うたコンで、さやかさんと会えたの本当に嬉しかったなぁ<span class="s2">…</span><p></p>
<p class="p2">&nbsp;</p>
<p class="p1"><span class="s1">去年の今頃までは、同じグループとして立っていたけど、一年後にはまさかお互い違う所属先で隣に立つなんて想像もしていなかったな</span><span class="s2">…</span></p>
<p class="p2">&nbsp;</p>
<p class="p1"><span class="s1">アイドルを卒業しても、やりたいことを最前線で出来るカッコいい背中を見せてもらいました。</span></p>
<p class="p2">&nbsp;</p>
<p class="p1"><span class="s1">やっぱり、彩さんはいつでもカッコいいし、私の前で背中を見せてくれる人だなぁと感じました。</span></p>
<p class="p2">&nbsp;</p>
<p class="p2">&nbsp;</p>
<p class="p1"><span class="s1">私も、後輩にとってそういう存在でありたいな</span><span class="s2">…</span></p>
<p class="p2">&nbsp;</p>
<p class="p2">&nbsp;</p>
<p class="p1"><span class="s1">また会える日を楽しみにしています。</span></p></body></html></div></main><script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script><script type="text/javascript" src="/js/mail-detail.js"></script></body></html>
