<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>안뇽 </title><meta name="description"><meta name="keyword" content="AKB,メール"><meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta name="format-detection" content="telephone=no"><link href="../static/starship.css" rel="stylesheet"></head><body><main><div class="main-contents" id="mail-detail"><html><head></head><body><p>오늘은 비가 안오넹&nbsp;</p><p>어제 족발을 먹었는데&nbsp;</p><p>그 족발집 콩나물을 먼저 먹었거든여&nbsp;</p><p>근데 콩나물이 되게 밍밍하게 생겼었는데&nbsp;</p><p>막상 먹으니까 엄청 칼칼한 거에여&nbsp;</p><p>그때 이미 불족발을 시켰었는데&nbsp;</p><p>왠지 불족발의 맵기가 굉장히 두려워지는 맛있었어여 ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</p><p>근데 불족발 진짜루 매웠음...!!&nbsp;</p><p>그래서 무슨 우동이랑 막국수 엄청 시켰어여 ㅋㅋㅋ</p><p>하지만 맛은 있었으니까 다행 ㅎㅎ&nbsp;</p><div class="select-image-area" data-favorite="false"><img src="../img/mail/5/20200728/a403bf4389289975c67f586d15311a7b.jpg" style="max-width:100%; display:block; margin-left:auto; margin-right:auto;" data-id="m8832" data-class="images" class="js-select-images"></div><p></p></body></html></div></main><script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script><script type="text/javascript" src="/js/mail-detail.js"></script></body></html>
