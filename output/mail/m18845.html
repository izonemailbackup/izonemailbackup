<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>　</title><meta name="description"><meta name="keyword" content="AKB,メール"><meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta name="format-detection" content="telephone=no"><link href="../static/starship.css" rel="stylesheet"></head><body><main><div class="main-contents" id="mail-detail"><html><head></head><body><p>&nbsp;</p><div dir="ltr">昨晩の地震、皆さん大丈夫でしたでしょうか？</div><div dir="ltr">&nbsp;</div><div dir="ltr">私もとても驚きました。。</div><div dir="ltr">&nbsp;</div><div dir="ltr">栃木にいる家族に連絡したところ</div><div dir="ltr">すごく揺れたけどみんな大丈夫だと</div><div dir="ltr">いうことだったのでひとまず安心しました。</div><div dir="ltr">&nbsp;</div><div dir="ltr">昨晩は不安でなかなかお休みになれなかった方もいらっしゃると思います。</div><div dir="ltr">&nbsp;</div><div dir="ltr">今日はゆっくりと休んでくださいね。</div><div dir="ltr">&nbsp;</div><div dir="ltr">少しでも多くの方々が</div><div dir="ltr">穏やかな一日を過ごせますように。</div><div dir="ltr">&nbsp;</div><p>&nbsp;</p></body></html></div></main><script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script></body></html>
