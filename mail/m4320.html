<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>노래는 다 좋아요</title><meta name="description"><meta name="keyword" content="AKB,メール"><meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta name="format-detection" content="telephone=no"><link href="../static/starship.css" rel="stylesheet"></head><body><main><div class="main-contents" id="mail-detail"><html><head></head><body><p>오늘은 날씨가 좋아요! 점심은 뭐 먹어요 ? 배고프당 나는 오늘 고기 먹으려구요 사실 어제도 먹었는데 오늘도 먹어요 ㅎ&nbsp;아프면 안되니까 잘 챙겨먹어야해염 알겠쥬 ? 어제 안무영상 올라왔는데 봤어요 ? 또 기대해염..ㅎ</p><p>아 그리고 새벽에 듣기 좋은 노래 하나만 추천해주세요 ! 장르는 다 좋아여 (*≧∀≦*)</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>きょうはてんきがよいです。</p><p>きょうおにくをたべます。</p><p>うたをおすすめしてください。</p><p>(*≧∀≦*)</p><div class="select-image-area" data-favorite="false"><img src="../img/mail/7/20200229/dc0f0d7b7707ba181b6e5fac497ab2ef.jpeg" style="max-width:100%;display:block;margin-left:auto;margin-right:auto;" class="fr-fic fr-dib js-select-images" data-id="m5482" data-class="images"></div><br><div class="select-image-area" data-favorite="false"><img src="../img/mail/7/20200229/271935b5951ea3129492f8c76856acaf.jpeg" style="max-width:100%;display:block;margin-left:auto;margin-right:auto;" class="fr-fic fr-dib js-select-images" data-id="m5483" data-class="images"></div><p></p></body></html></div></main><script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script><script type="text/javascript" src="/js/mail-detail.js"></script></body></html>
