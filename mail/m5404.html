<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>히힣</title><meta name="description"><meta name="keyword" content="AKB,メール"><meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta name="format-detection" content="telephone=no"><link href="../static/starship.css" rel="stylesheet"></head><body><main><div class="main-contents" id="mail-detail"><html><head></head><body><p>오늘 맛있는 것도 먹고 날씨도 좋고 기부니도&nbsp;좋다</p><p><br></p><p>캬라멜 프렌치토스트랑 토마토 모짜렐라 피자랑 아메리카노</p><p><br></p><p>웃음이 번져요 히힣</p><p><br></p><p>날씨도 어제 비가 와서 그런가 아주 그냥 최고다</p><p><br></p><p>이호도 최고야</p><p><br></p><p>나도 최고야</p><p><br></p><p>기분 좋아서 끄적이는</p><p><br></p><p>이것은&nbsp;의식의 흐름이야</p><p><br></p><p></p><div class="select-image-area" data-favorite="false"><img src="../img/mail/1/20200418/e64b6247d5781b51869964282fe588be.jpeg" class="fr-fic fr-dii js-select-images" style="max-width:100%;display:block;margin-left:auto;margin-right:auto;" data-id="m6880" data-class="images"></div><br><p></p></body></html></div></main><script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script><script type="text/javascript" src="/js/mail-detail.js"></script></body></html>
