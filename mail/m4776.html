<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>스콘걸</title><meta name="description"><meta name="keyword" content="AKB,メール"><meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta name="format-detection" content="telephone=no"><link href="../static/starship.css" rel="stylesheet"></head><body><main><div class="main-contents" id="mail-detail"><html><head></head><body><p></p><div class="select-image-area" data-favorite="false"><img src="../img/mail/5/20200320/7f484d6735400f01cdf1472668268d0e.jpg" class="fr-fic fr-dii js-select-images" style="max-width:100%;display:block;margin-left:auto;margin-right:auto;" data-id="m6091" data-class="images"></div><br><div class="select-image-area" data-favorite="false"><img src="../img/mail/5/20200320/691aeb7b14524e71cf8fecab1e850a3a.jpg" class="fr-fic fr-dii js-select-images" style="max-width:100%;display:block;margin-left:auto;margin-right:auto;" data-id="m6092" data-class="images"></div><br>ㅋㅋㅋㅋㅋㅋㅌㅋㅋㅋㅋ<p></p><p>지난 스콘걸의 결론 사먹자</p><p>오늘 드디어 사먹었당&nbsp;</p><p>원래 스콘 아무 맛도 안나는 거 같아서</p><p>굳이 왜 사먹지 했는데&nbsp;</p><p>그 때 만들어먹구 딸기잼에 눈을 뜨고서</p><p>스콘을 좋아하게 되었습니당..</p><p>원래 딸기잼도 별로 안좋아해서&nbsp;</p><p>토스트 구워먹어도 아무것도 안발라먹었는뎅&nbsp;</p><p>그 때 인기가요 샌드위치 먹고서&nbsp;</p><p>딸기잼은 맛있는 거 라는 것을 깨닫고&nbsp;</p><p>ㅋㅋㅋㅋㅋㅋㅋ 그 때부터 좋아하구있어용&nbsp;</p><p>아무튼 잘먹었따!!!</p><p><br></p><p>아 근데 혹시 사진에서 잔머리 없애는 법&nbsp;</p><p>아세요...?&nbsp;</p><p>알려줄 사람 ..? ㅜㅜㅜ&nbsp;</p></body></html></div></main><script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script><script type="text/javascript" src="/js/mail-detail.js"></script></body></html>
