<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>どっち？</title><meta name="description"><meta name="keyword" content="AKB,メール"><meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta name="format-detection" content="telephone=no"><link href="../static/starship.css" rel="stylesheet"></head><body><main><div class="main-contents" id="mail-detail"><html><head></head><body><p class="p1"><span class="s1"></span></p><div class="select-image-area" data-favorite="false"><img style="max-width:100%;display:block;margin-left:auto;margin-right:auto;" src="../img/mail/2/20190711/cbc616452eee9bdfe7a0d151f6208a6f.jpeg" data-id="m3244" data-class="images" class="js-select-images"></div><br><div class="select-image-area" data-favorite="false"><img style="max-width:100%;display:block;margin-left:auto;margin-right:auto;" src="../img/mail/2/20190711/7a4e22b61b311a43047325632b06ec8f.jpeg" data-id="m3245" data-class="images" class="js-select-images"></div><br>이호<span class="s2">はさ〜</span><p></p>
<p class="p2">&nbsp;</p>
<p class="p3"><span class="s2">私のショートと、ロングどっちが好きなの？？</span></p>
<p class="p2">&nbsp;</p>
<p class="p2">&nbsp;</p>
<p class="p2">&nbsp;</p>
<p class="p3"><span class="s2">ショートの良さは、</span></p>
<p class="p2">&nbsp;</p>
<p class="p3"><span class="s2">ステージですぐ見つけられる！</span></p>
<p class="p3"><span class="s2">宮脇咲良みがある</span><span class="s2">（ショートのイメージあるから）</span></p>
<p class="p3"><span class="s2">カッコいい感じが似合う？</span></p>
<p class="p2">&nbsp;</p>
<p class="p3"><span class="s2">とか？</span></p>
<p class="p2">&nbsp;</p>
<p class="p3"><span class="s2">ロングの良さは、</span></p>
<p class="p2">&nbsp;</p>
<p class="p3"><span class="s2">アイドルらしい</span></p>
<p class="p3"><span class="s2">色んなアレンジが出来る</span></p>
<p class="p3"><span class="s2">可愛い感じの曲が似合う？</span></p>
<p class="p2">&nbsp;</p>
<p class="p3"><span class="s2">てかんじ</span><span class="s1">…</span><span class="s2">？</span></p>
<p class="p2">&nbsp;</p>
<p class="p2">&nbsp;</p>
<p class="p3"><span class="s2">自分でもあんまりよく分かんないや笑</span></p>
<p class="p2">&nbsp;</p>
<p class="p3"><span class="s2">ロングとまでいかなくても、ロングボブくらいでもいいよねえ〜って思うよ</span><span class="s2">プデュの時くらい？</span></p>
<p class="p3"><span class="s2">難しいね</span></p>
<p class="p3">&nbsp;</p>
<p class="p3"><span class="s2">이호は、どっちが好き？</span></p>
<p class="p2">&nbsp;</p>
