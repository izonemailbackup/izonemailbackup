<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><title>헤헤 </title><meta name="description"><meta name="keyword" content="AKB,メール"><meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"><meta name="format-detection" content="telephone=no"><link href="../static/starship.css" rel="stylesheet"></head><body><main><div class="main-contents" id="mail-detail"><html><head></head><body><p></p><div class="select-image-area" data-favorite="false"><img src="../img/mail/5/20200714/ae0f4951dc428706970bd652615cf6ac.jpg" class="fr-fic fr-dii js-select-images" style="max-width:100%; display:block; margin-left:auto; margin-right:auto;" data-id="m8535" data-class="images"></div><br>오늘 늦은 점심으로 틈새라면에<p></p><p>버터계란장조림밥을 머겄당 진짜 마싯었다</p><p>물론 맛없을 수 없는 조합이지만 ㅋㅋㅋㅋㅋㅋ</p><p>구냥 간단하게 먹을려했는뎅&nbsp;</p><p>국물까지 다 먹음...! 후식도 먹었눈뎅&nbsp;</p><p>허쉬 초코우유 사왔는뎅 집에 초코칩 아이스크림이&nbsp;</p><p>있는 거에여 아이스크림이 미쳤어여&nbsp;</p><p>칼로리도 근데 진짜 미쳤어용&nbsp;</p><p>암튼 기분이 좋아져가지구 사실 아침에&nbsp;</p><p>공복 유산소 하고 아 그냥 먹지말까 이랬는데&nbsp;</p><p>안먹었음 후회할 뻔&nbsp;</p><p>지금은 에어컨 틀고 누워서 드라마 보는 중</p><p>행복하네</p><div class="select-image-area" data-favorite="false"><img src="../img/mail/5/20200714/66cd19b73f838c847fb4ddef09061bbf.jpg" class="fr-fic fr-dii js-select-images" style="max-width:100%; display:block; margin-left:auto; margin-right:auto;" data-id="m8536" data-class="images"></div><p></p></body></html></div></main><script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script><script type="text/javascript" src="/js/mail-detail.js"></script></body></html>
